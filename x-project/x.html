<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="./styles/xsidebar.css">
  <link rel="stylesheet" href="./styles/xheader.css">
  <link rel="stylesheet" href="./styles/xmypost.css">
  <link rel="stylesheet" href="./styles/xpost.css">
  <link rel="stylesheet" href="./styles/xgeneral.css">
  </head>
  <body>
    <header class="header">
      <div class="header-section">
        <p>For you</p>
      </div>
      <div class="header-section">
        <p>Following</p>
      </div>
    </header>
    <nav class="sidebar">
      <div class="sidebar-section">
        <img class="sidebar-icon">
      </div>
      <div class="sidebar-section">
        <img class="sidebar-icon"
        src="./icons/homebutton_99695.svg">
        <div class="sidebar-tooltip">
          Home
        </div>
      </div>
      <div class="sidebar-section">
        <img class="sidebar-icon">
        <div class="sidebar-tooltip">
          Explore
        </div>
      </div>
      <div class="sidebar-section">
        <img class="sidebar-icon">
        <div class="sidebar-tooltip">
          Notifications
        </div>
      </div>
      <div class="sidebar-section">
        <img class="sidebar-icon">
        <div class="sidebar-tooltip">
          Messages
        </div>
      </div>
      <div class="sidebar-section">
        <img class="sidebar-icon">
        <div class="sidebar-tooltip">
          Grok
        </div>
      </div>
      <div class="sidebar-section">
        <img class="sidebar-icon">
        <div class="sidebar-tooltip">
          Communities
        </div>
      </div>
      <div class="sidebar-section">
        <img class="sidebar-icon">
        <div class="sidebar-tooltip">
          Profile
        </div>
      </div>
      <div class="sidebar-section">
        <img class="sidebar-icon">
        <div class="sidebar-tooltip">
          More
        </div>
      </div>
      <div class="sidebar-section">
        <img class="sidebar-icon">
        <div class="sidebar-tooltip">
          Post
        </div>
      </div>
      <div class="sidebar-section">
        <img class="sidebar-icon">
        <div class="sidebar-tooltip">
          Accounts
        </div>
      </div>
    </nav>
    <main>
      <div class="my-post">
        <div class="user-icon">
          <img class="user-pfp"
          src="./icons/pfp.jpeg">
        </div>
        <div class="user-post">
          <div class="user-post-content">
            <input type="text" placeholder="What is happening?!"
            class="user-post-input">
          </div>
          <div class="user-post-buttons">
            <div class="user-post-extras">
              <div class="user-post-media-stickers-container">
                <div class="user-post-media-stickers">
                  <img class="user-post-media-stickers-icon">
                </div>
                <div class="user-post-media-stickers">
                  <img class="user-post-media-stickers-icon">
                </div>
                <div class="user-post-media-stickers">
                  <img class="user-post-media-stickers-icon">
                </div>
                <div class="user-post-media-stickers">
                  <img class="user-post-media-stickers-icon">
                </div>
            </div>
            </div>
            <div class="finish-post-section">
              <button class="post-button">
                Post
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="suggested-posts">
        <div class="post">
          <div class="post-icon">
            <img class="post-pfp"
            src="./icons/pfp.jpeg">
          </div>
          <div class="post-desc">
            <div class="post-user">
              <p class="post-user-name">
                DaThugWizard<span class="post-user-username">@DaThugWizard . 50m</span>
              </p>
              <div class="more-icon-container">
                <img class="more-icon"
                src="./icons/">
              </div>
            </div>
            <div class="post-content">
              <p>BF's mom concept</p>
              <img class="post-image"
              src="./sample-images/">
            </div>
            <div class="post-icons">
              <div class="post-icon">
                <img class="post-icon-comment"
                src="./icons/">
              </div>
              <div class="post-icon">
                <img class="post-icon-retweet"
                src="./icons/">
              </div>
              <div class="post-icon">
                <img class="post-icon-like"
                src="./icons/">
              </div>
              <div class="post-icon">
                <img class="post-icon-views">
              </div>
              <div class="post-icon-extras">
                <div class="post-icon">
                  <img class="post-icon-bookmark">
                </div>
                <div class="post-icon">
                  <img class="post-icon-share"
                  src="./icons/">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
